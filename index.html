<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Video Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #191919;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .plyr--video {
      border-radius: 8px;
      max-width: 720px;
      width: 100vw;
      box-shadow: 0 8px 40px #000a;
    }
  </style>
</head>
<body>
  <video id="player" playsinline controls></video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const source = "https://rumble.com/live-hls/6z456e/playlist.m3u8";
    const video = document.getElementById('player');

    function setDefaultQuality(hls, qualityLabel = '360') {
      hls.on(Hls.Events.MANIFEST_PARSED, function(_, data) {
        // Try to find 360p level
        let levelIndex = data.levels.findIndex(level =>
          (level.height && level.height === 360) ||
          (level.name && level.name.includes('360'))
        );
        if(levelIndex === -1) levelIndex = 0; // fallback
        hls.currentLevel = levelIndex;
      });
    }

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);
      setDefaultQuality(hls, '360');
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
    }

    const player = new Plyr(video, {
      controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
      settings: ['quality', 'speed'],
      ratio: '16:9',
      i18n: { restart: 'Restart', play: 'Play', pause: 'Pause' }
    });
  </script>
</body>
</html>
