<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #191919;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .plyr--video {
      border-radius: 8px;
      max-width: 720px;
      width: 100vw;
      box-shadow: 0 8px 40px #000a;
    }
  </style>
</head>
<body>
  <video id="player" playsinline controls></video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const source = "https://rumble.com/live-hls/6z456e/playlist.m3u8";
    const video = document.getElementById('player');

    // Quality options for Plyr settings menu
    let availableQualities = [];
    let hls;

    function updatePlyrQualityOptions(player, hlsInstance) {
      availableQualities = hlsInstance.levels.map(level => level.height).filter((v, i, a) => a.indexOf(v) === i);
      availableQualities.sort((a, b) => b - a); // Descending order

      player.options.quality = {
        default: 360,
        options: availableQualities,
        forced: true,
        onChange: newQuality => {
          // Find level index for selected quality
          const levelIndex = hlsInstance.levels.findIndex(level => level.height === newQuality);
          hlsInstance.currentLevel = levelIndex;
        }
      };

      // Set default to 360p if available
      const defaultIndex = hlsInstance.levels.findIndex(level => level.height === 360);
      if (defaultIndex !== -1) {
        hlsInstance.currentLevel = defaultIndex;
      } else {
        hlsInstance.currentLevel = 0; // fallback to best available
      }

      player.quality = hlsInstance.levels[hlsInstance.currentLevel].height;
    }

    let player;
    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
        player = new Plyr(video, {
          controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
          settings: ['quality', 'speed'],
          ratio: '16:9',
          i18n: { play: 'Play', pause: 'Pause', quality: 'Quality' }
        });
        updatePlyrQualityOptions(player, hls);
      });

      // Listen for quality change from Plyr
      video.addEventListener('plyrqualitychange', event => {
        const newQuality = event.detail.quality;
        const levelIndex = hls.levels.findIndex(level => level.height === newQuality);
        if (levelIndex !== -1) {
          hls.currentLevel = levelIndex;
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
      player = new Plyr(video, {
        controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
        settings: ['speed'],
        ratio: '16:9',
        i18n: { play: 'Play', pause: 'Pause', quality: 'Quality' }
      });
    }
  </script>
</body>
</html>
